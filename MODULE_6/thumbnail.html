<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">
    <style>
        body{
            margin: 8px;
            
        }
        .thumbnail{
            max-width: 200px;
                }
        .rounded-circle {
                border-radius: 100%!important;
                max-width: 200px;
                }
    </style>
</head>
<body>
    <div class="thumbnail">
        <img src="IMAGES/twitter.png" alt="twitter" class="rounded-circle">
        <div class="thumbnail-caption">
            <h2 class="text-center">Twitter</h2>
            <p>a set of thumbnails</p>
            <div class="mx-auto text-center">

            <a href="http://www.twitter.com" class="btn btn-primary btn-lg btn-block" >Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
