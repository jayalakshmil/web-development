<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">
<style>
    body{
        margin: 10px;
    }
</style>
</head>
<body>
    <input type="button" class="btn btn-default" value="click me">
    <input type="button" class="btn btn-info"    value="click me">
    <input type="button" class="btn btn-primary" value="click me">
    <input type="button" class="btn btn-danger"  value="click me">
    <input type="button" class="btn btn-warning" value="click me">
    <input type="button" class="btn btn-success" value="click me">

    <button class="btn btn-danger">A button</button>

    <a href="http://www.google.com" class="btn btn-info" >google search</a>

</body>
</html>
