<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transitions</title>
    <style>
    div{
        height: 200px;
        width: 200px;
        border: 2px solid green;
        padding: 20px;
        /* transition: width 2s, height 4s; */
        transition: all 2s;
    }
    div:hover{
        height: 300px;
        width: 300px;
    }
    
    </style>
</head>
<body>
    <div>
        Some div 
    </div>

</body>
</html>
