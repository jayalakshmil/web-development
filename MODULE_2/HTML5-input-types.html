<body>

    Telephone number :    <input type="tel"  autofocus />
    <br>
    Rating for coursse :  <input type="range" min="1" max="5"/>
    <br>
    Start Date of journey : <input type="date"/>
    <br>
    search : <input type="search">
    <br>
    <input type="submit"value="submit the form" >
    <br>
    <input type="submit"value="submit the form" >
    <br><br>
    <br>
    <br>
    <input type="file" name="profile" >

    <br>

    <input type="submit"value="submit the form (with out validation)" formnovalidate >

       
</form>
