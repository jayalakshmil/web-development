<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iframe in HTML</title>
    <style>
        iframe{
            width: 100%;
            height: 500px;
        }
    
    </style>
</head>
<body>

    <a href="http://www.edureka.co"target="my-iframe">Edureka home page</a>

        
    <iframe src="http://www.edureka.co"name="my-iframe" ></iframe>
    
</body>
</html>
