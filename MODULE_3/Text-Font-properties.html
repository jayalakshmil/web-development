<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text-Font-properties</title>
</head>
<body>
    <p>
        <span style="color:rgb(40,250,150);">span 1</span>
        <span style="color:#28FA96">span 1</span>
        <span style="text-decoration: underline;">span 1</span>
        <span style="text-transform:uppercase;">span 1</span>
         <span style="font-weight: bold;">span 1</span>
    </p>
    <p style="font-family:garamond ; text-align:justify; font-size: 20px ; line-height: 3">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus omnis commodi explicabo fugit tempora harum, doloribus ea quisquam quo excepturi eligendi. Ullam vitae iusto officia voluptatibus numquam aspernatur fugit? Cum.
    
    </p>

</body>
</html>
