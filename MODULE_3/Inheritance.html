<body>
    <div style="color:red; border: 2px solid rgb(114, 5, 59);">

        <p style="border:inherit">para1</p>

        <p>para4</p>
        <p style="border:inherit">para5</p>
        <p style="color:lightcoral;">para6</p>

    </div>
