<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiding and Showing elements</title>
    <style>
    p{
        display:inline-block;
        width: 200px;
    }
    p:nth-child(3){
        visibility: hidden;
    }
    p:nth-child(5){
        opacity: 0.5;
    }
    p:last-child{
        display: none;
    }
    
    </style>

</head>
<body>
    <p>Some Paragarph (1)</p>
    <p>Some Paragarph (2)</p>
    <p>Some Paragarph (3)</p>
    <p>Some Paragarph (4)</p>
    <p>Some Paragarph (5)</p>
    <p>Some Paragarph (6)</p>



</body>
</html>
