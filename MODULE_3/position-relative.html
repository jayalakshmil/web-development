<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        position: relative; /* after normal flow rendering of boxes, they will be moved according to top,right,bottom,and left values.*/
        border: 2px solid green;
        padding: 30px;
        margin: 20px,10px;
    }
    div:first-child{
        top: 30px;
        left: 20px;
    }
    
    </style>
</head>
<body>
    <div>DIV 1</div>
    <div>DIV 2</div>
    <div>DIV 3</div>
    <div>DIV 4</div>
    <div>DIV 5</div>


</body>
</html>
