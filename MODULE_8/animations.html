<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-val</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   

    <style>
        
        div{
            width: 100px;
            height: 100px;
            border: 1px solid crimson;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div id="message"></div>
  
    
<script>
    $(document).ready(function() {
        $('div').hover(function(){
            $(this).animate({
                width : "300px",
                height : '300px'
            });
        },
        function(){
            $(this).animate({
                width:"100px",
                height:'100px'
            })
        });
    });
</script>

   
</body>

</html>
