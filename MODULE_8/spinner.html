<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link rel="stylesheet" href="jquery-ui-themes-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-themes-1.12.1/themes/overcast/theme.css">
</head>
<body>

    <input type="text" id="quantity">



    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="jquery-mousewheel-3.1.13/jquery.mousewheel.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#quantity').spinner({
                min:1,
                max:20,
                step:0.5
            });
            $('#quantity').on('keydown',function($event){
                $event.preventDefault();
            });
        });
    </script>

</body>
</html>
